<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>페이지를 찾을 수 없습니다 - AI Stylist</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://kstylist.cc/">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(80px, 20vw, 150px);
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 600;
      margin-bottom: 16px;
      color: #e0e0e0;
    }

    p {
      font-size: 16px;
      color: #a0a0a0;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .suggestions {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .suggestions h2 {
      font-size: 14px;
      font-weight: 500;
      color: #808080;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .suggestion-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .suggestion-links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 16px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 8px;
      transition: background 0.2s;
    }

    .suggestion-links a:hover {
      background: rgba(102, 126, 234, 0.2);
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>페이지를 찾을 수 없습니다</h1>
    <p>
      요청하신 페이지가 존재하지 않거나 이동되었습니다.<br>
      주소를 다시 확인하시거나 아래 링크를 이용해 주세요.
    </p>

    <div class="links">
      <a href="/" class="btn btn-primary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        홈으로 이동
      </a>
      <a href="javascript:history.back()" class="btn btn-secondary">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        이전 페이지
      </a>
    </div>

    <div class="suggestions">
      <h2>AI Stylist 서비스</h2>
      <div class="suggestion-links">
        <a href="/#start">스타일 분석 시작</a>
        <a href="/#features">서비스 소개</a>
        <a href="/#pricing">요금 안내</a>
      </div>
    </div>
  </div>

  <!-- JSON-LD for 404 page -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Page Not Found - AI Stylist",
    "description": "The requested page could not be found.",
    "url": "https://kstylist.cc/404",
    "isPartOf": {
      "@type": "WebSite",
      "name": "AI Stylist",
      "url": "https://kstylist.cc"
    }
  }
  </script>
</body>
</html>
