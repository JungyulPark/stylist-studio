name = "stylist-studio"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./dist"

# R2 bucket for subscriber photos
[[r2_buckets]]
binding = "PHOTOS_BUCKET"
bucket_name = "stylist-photos"

# R2 bucket for daily style images (public access)
[[r2_buckets]]
binding = "DAILY_IMAGES_BUCKET"
bucket_name = "stylist-daily-images"

[vars]
# Add your API keys in Cloudflare Dashboard > Pages > Settings > Environment variables
# OPENAI_API_KEY = "your-openai-api-key-here"
# GEMINI_API_KEY = "your-gemini-api-key-here"
# POLAR_API_KEY = "your-polar-api-key"
# RESEND_API_KEY = "your-resend-api-key"
# SUPABASE_URL = "https://your-project.supabase.co"
# SUPABASE_SERVICE_KEY = "your-supabase-service-role-key"
# OPENWEATHER_API_KEY = "your-openweathermap-api-key"
# CRON_SECRET = "your-cron-secret-key"
